{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="container">
    <br>

    {% if status_categoria == '1' %}
        <div class="alert alert-success" role="alert">
           Categoria cadastrada com sucesso!
        </div>
    {% endif %}
    <div class="row">
        {% for livro in livros %}

        <div class="col-md">
         <br>
            <div class="card" style="width: 18rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{livro.nome}}</li>
                <h6 style="display: inline"> emprestado  </h6>
                {% if livro.emprestado %}
                    <svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                    </svg>
                {% else %}
                    <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                     <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                     <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                    </svg>
                {% endif %}
                    <br>
                    <a href="{% url 'ver_livro' livro.id  %}" class="btn btn-info">Acessar</a>

              </ul>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
